<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PUBG 전적 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="search-container">
    <h2>PUBG 닉네임 검색</h2>
    <form th:action="@{/pubg/search}" method="get">
        <input type="text" name="nickname" placeholder="닉네임을 입력하세요" required>
        <button type="submit">검색</button>
    </form>
</div>
</body>
</html>
